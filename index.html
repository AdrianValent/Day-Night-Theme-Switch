<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon & The Sun</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=floor_lamp" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>
    <div id="particles-background"></div>
    <span class="material-symbols-outlined">
        floor_lamp
    </span>
    <div class="moon-wrapper">
        <div class="moon">
            <div class="crater-1 craters"></div>
            <div class="crater-2 craters"></div>
            <div class="crater-3 craters"></div>
            <div class="crater-4 craters"></div>
            <div class="crater-5 craters"></div>
            <div class="crater-6 craters"></div>
        </div>
    </div>
    <div class="sun-wrapper">
        <div class="sun"></div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/particles.js"></script>
</html>
